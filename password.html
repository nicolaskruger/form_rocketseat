<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input pattern="[0-9a-fA-F]*" type="password" minlength="10" maxlength="20" 
        name="senha" id="senha" title="Coloque valores HEX" placeholder="coloque sua senha">
        <!-- abre o teclado no smart phone -->
        <input type="number" inputmode="numeric" name="" id="">
        <!-- preenche con senha anteriores -->
        <input type="text" autocomplete="on">
        <!-- sugere uma nova senha -->
        <input type="password" autocomplete="new-password">
        <button type="submit">enviar</button>
    </form>
</body>
</html>
