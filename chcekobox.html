<html lang="en">

    <title>check box</title>
</head>
<body>
    <label for="subscribe"></label>
    <input type="checkbox" name="subscribe" id = "subscribe" checked>

    <fieldset>

        <div>

            <label for="coding">coding</label>
        </div>
        <div>
            <input type="checkbox" id="music" name="interest">
            <label for="music">music</label>
        </div>
    </fieldset>
</body>
</html>
